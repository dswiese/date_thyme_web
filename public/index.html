<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/app.css" />
  <title>Events</title>
  <style type="text/css">
  .row {
    margin: 5px 0 5px 0;
  }
  </style>
 </head>
 <body ng-app="events">
  <div class="container">
    <div ng-controller="homeCtrl">
      <h2>Events</h2>
      <div data-flash-messages="" data-ng-show="messages"></div>
      <div class="row"> 
        <div class="col-md-3">
          <label>Event Name</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="name" ng-model="event.name"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Start Date</label>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input  type="text" 
                class="form-control" 
                datepicker-popup="MM.dd.yyyy" 
                ng-model="event.startDate"
                is-open="start"
                close-text="Close"
                disabled="disabled" />

            <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 'start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>           
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>End Date</label>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input  type="text" 
              class="form-control" 
              datepicker-popup="MM.dd.yyyy" 
              ng-model="event.endDate"
              is-open="end"
              close-text="Close" 
              disabled="disabled" />

            <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event, 'end')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Category</label>
        </div>
        <div class="col-md-6">  
          <input class="form-control" type="text" name="category" ng-model="event.category"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Description</label>
        </div>
        <div class="col-md-6">
          <div ng-model="event.description" class="form-control" id="tinymce-content" ui-tinymce="tinymceOptions" name="content">
            {{event.description}}
          </div>
          <!-- <textarea class="form-control" name="description" onkeypress="textSave(this, event.description)" data-ng-model="event.description"></textarea> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Website</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="website" ng-model="event.website"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Location</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="location" ng-model="event.location"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Address One</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="addressOne" ng-model="event.addressOne"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Address Two</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="addressTwo" ng-model="event.addressTwo"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>City</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="city" ng-model="event.city"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>State</label>
        </div>
        <div class="col-md-6">
          <select id="states"
              class="form-control"
              ng-model="event.state"
              ng-options="state.name for state in states track by state.abbreviation">
                <option style="display:none" value="">Select</option>
              </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Zip</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="zip" ng-model="event.zip"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <label>Price</label>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="price" ng-model="event.price" ng-keypress="checkNumber($event)"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        <input type="submit" class="btn-primary" ng-click="enterEvent()" />
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/app.min.js"></script>
  <script type="text/javascript" src="/app/states.js"></script>
  <script>tinymce.init({selector:'textarea'});</script>
 </body>  
 </html>
